<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(174, 239, 222, 1), rgba(147, 226, 209, 1)); /* 민트색 그라데이션 */
        }
        .card {
            background-color: #ffffff; /* 흰색 카드 배경 */
            border-radius: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }
    </style>
</head>
<body class="gradient-custom">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h1 class="card-title" th:text="${post.title}">게시글 제목</h1>
                <p class="card-subtitle mb-2 text-muted">
                    작성자: <span th:text="${post.author}">작성자</span>
                </p>
                <!-- 작성일 표시 부분 (주석 해제할 수 있음)
                <p class="text-muted">
                    작성일: <span th:text="${postDto.createdAt}">작성일</span>
                </p>
                -->
                <hr>
                <p class="card-text" th:text="${post.content}">게시글 내용</p>
                <div class="d-flex justify-content-between mt-4" th:if="${isMyPost}">
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">수정하기</a>
                    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                        <button type="submit" class="btn btn-danger">삭제하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
